<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Personal Portfolio Webpage</title>
    <meta name="" content="">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <!-- User Story #9: My portfolio should have at least one media query. -->
    <nav id="navbar">
      <!-- User Story #7: The navbar should contain at least one link that I can click on to navigate to different sections of the page. -->
      <!-- User Story #11: The navbar should always be at the top of the viewport. -->
      <a href="#welcome-section">About</a>
      <a href="#projects">Work</a>
      <a href="#contact-section">Contact</a>
    </nav>

    <section id="welcome-section">
      <!-- User Story #10: The height of the welcomesection should be equal to the height of theviewport. -->
      <h1>Hi, I am Thanh Pham</h1>
      <p>A Passionate Web Developer</p>
    </section>

    <section id="projects">
      <h1>These are some of my passionating works</h1>
      <div id="project-div">
        <!-- User Story #5: The projects section should contain at least one link to a project.-->
        <div class="project-tile" id="tribute-page">
          <a href="https://codepen.io/thpham1997/pen/xxgMKjd" class="project-link" id="tribute-page-link" target="_blank">
            <img src="https://photo-cms-vovworld.zadn.vn/w730/uploaded/vovworld/ecfzyrrtlyr/2020_04_21/tsctngay21thang41_zdoh.jpg" width="500px" height="350px" alt="tribute-page-image">
            <p class="project-title">
              Tribute Page
            </p>
          </a>
        </div>
        <div class="project-tile" id="tech-doc-page">
          <a href="https://codepen.io/thpham1997/pen/PopYEWe" class="project-link" id="tech-doc-page-link" target="_blank">
            <img src="https://raw.githubusercontent.com/thpham1997/personal_portfolio_webpage/main/Tech-doc-page.png" width="500px" height="350px" alt="tech-doc-page-image">
            <p class="project-title">
              Technical Document Page
            </p>
          </a>
        </div>
        <div class="project-tile" id="product-landing-page">
          <a href="https://codepen.io/thpham1997/pen/poevxZj" class="project-link" id="product-landing-page-link" target="_blank">
            <img src="https://www.hellomagazine.com/imagenes/homes/20201127101670/best-black-friday-laptop-deals-online-discounts-2020/0-487-914/best-laptops-t.webp?filter=high" width="500px" height="350px" alt="tech-doc-page-image">
            <p class="project-title">
              Product Landing Page
            </p>
          </a>
        </div>
        <div class="project-tile" id="survey-form">
          <a href="https://codepen.io/thpham1997/pen/xxqbyaX" class="project-link" id="survey-form-link" target="_blank">
            <img src="https://raw.githubusercontent.com/thpham1997/personal_portfolio_webpage/main/survey-form.png" width="500px" height="350px" alt="tech-doc-page-image">
            <p class="project-title">
              Survey Form
            </p>
          </a>
        </div>
      </div>

      <a href="https://codepen.io/your-work" id="all-projects-link" target="_blank">Show all</a>
    </section>

    <section id="contact-section">
      <h1 id="contact-title">Let's Play with My Website</h1>
      <p>If not, I also play DOTA 2</p>
      <div id="contact-container">
        <a href="https://github.com/thpham1997" id="profile-link" class="link" target="_blank"><img src="https://raw.githubusercontent.com/simple-icons/simple-icons/e049e1d5a5bb12a108ee2d1ee47e92813540eeee/icons/github.svg" alt="github image link" height=100px></i></a>

        <a href="https://www.facebook.com/" id="facebook-link" class="link" target="_blank"><img src="https://raw.githubusercontent.com/simple-icons/simple-icons/e049e1d5a5bb12a108ee2d1ee47e92813540eeee/icons/facebook.svg" alt="facebook image link" height=100px></i></a>

        <a href="https://www.instagram.com/" class="link" target="_blank"><img src="https://raw.githubusercontent.com/simple-icons/simple-icons/e049e1d5a5bb12a108ee2d1ee47e92813540eeee/icons/instagram.svg" alt="instagram image link" height=100px></i></a>
      </div>
    </section>
  </body>
</html>
